<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles_index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>{{.App}}</title>
</head>
<body>
    <header>
        <img id="icon" src="/alexander-the-great.png" alt="Icon">
        <h1>{{.App}}</h1>
    </header>
    <!-- Second header -->
    <header class="center">
        <a href="/">
            <h2>Home</h2>
        </a>
        <a href="/about">
            <h2>About</h2>
        </a>
        <a href="/blog">
            <h2>Blog</h2>
        </a>
    </header>
    <main>
        <section>
            <form action="/submit/entry" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" maxlength="100" required>
                <br>
                <label for="entry">Entry:</label>
                <textarea id="entry" name="entry" rows="4" cols="50" maxlength="12000" required></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>Donations and Private messages: </p>
        <p><span class="dev">{{.Dev}}</span></p>
        <p>&copy; 2024 | secretnamebasis </p>
    </footer>
</body>
</html>
