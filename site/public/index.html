<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>

    <style>
       body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center content horizontally */
    min-height: 93vh;
}

header, footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 10px;
}

header h1 {
    margin: 0;
}

main {
    flex: 1;
    padding: 20px;
}

section {
    margin-bottom: 20px;
}

label {
    display: block; /* Make labels block-level elements to stack them vertically */
    margin-bottom: 5px;
}

input[type="text"],
textarea {
    width: 100%; /* Make both input and textarea take 100% width */
    padding: 8px; /* Adjust padding as needed */
    box-sizing: border-box; /* Include padding in the width */
    margin-bottom: 10px; /* Add some space between input elements */
}

input[type="submit"] {
    background-color: #4285f4;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #2a4d85;
}

footer {
    margin-top: auto;
}

footer p {
    margin: 5px 0;
}

.address {
    font-weight: bold;
    font-size: x-small;
}

    </style>
</head>
<body>
    <header>
        <h1>{{.Title}}</h1>
    </header>

    <main>
        <section>
            <h2>Order</h2>
            <!-- Add form for name and address submission -->
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50" required></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>Donations and Private messages: </p>
        <p><span class="dev">{{.Dev}}</span></p>
        <p>&copy; 2024 | secretnamebasis </p>
    </footer>
</body>
</html>
