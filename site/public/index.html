<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            min-height: 93vh;
        }
        
        header, footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        header h1 {
            margin: 0;
        }
        
        main {
            flex: 1;
            padding: 20px;
            max-width: 600px; /* Limit the maximum width of the content */
            width: 100%; /* Make sure the width is 100% of the available space */
            margin: 0 auto; /* Center the content horizontally */
        }
        
        section {
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 15px;
        }
        
        a {
            color: #4285f4;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: auto;
        }
        
        footer p {
            margin: 5px 0;
        }
        
        .address {
            font-weight: bold;
            font-size: x-small;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{.Title}}</h1>
    </header>

    <main>
        <p><a href="/entry">Go to Entry</a></p>
        <!-- Add other content as needed -->
    </main>
    

    <footer>
        <p>Donations and Private messages: </p>
        <p><span class="dev">{{.Dev}}</span></p>
        <p>&copy; 2024 | secretnamebasis </p>
    </footer>
</body>
</html>
