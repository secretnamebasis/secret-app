<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            min-height: 93vh;
        }

        header, footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        header h1 {
            margin: 0;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
            border: 1px solid #333;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            color: #000;
            max-width: 400px; /* Set maximum width as per your preference */
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #000;
        }

        a {
            text-decoration: none;
            color: #4285f4;
        }

        footer {
            margin-top: auto;
        }

        footer p {
            margin: 5px 0;
        }

        .address {
            font-weight: bold;
            font-size: x-small;
        }
    </style>
</head>
<body>

    <header>
        <h1>{{.Title}}</h1>
    </header>

    <main>
        <section>
            <h2>Items</h2>

            <ul>
                {{range .Items}}
                    <li>
                        <h3><a href="/items/{{.ID}}">{{.Title}}</a></h3>
                    </li>
                {{end}}
            </ul>
        </section>
    </main>

    <footer>
        <p>Donations and Private messages: </p>
        <p><span class="address">{{.Address}}</span></p>
        <p>&copy; 2024 | secretnamebasis </p>
    </footer>

</body>
</html>
